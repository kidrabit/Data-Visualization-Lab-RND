<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
        <script type="text/javascript">
            function press(f) {
                if (f.keyCode == 13) {
                    formname.submit(); //formname에 사용자가 지정한 form의 name입력
                }
            }
        </script>
        <title>Visualization</title>
    </head>
    <body>
        <p><h1>주어진 과제를 아래의 시각화를 이용하여 해결하세요</h1></p>
        <div><img src="{{ url_for('static', filename=image) }}" style="max-width: 80%; height: auto;"></div>
        <br>
        <p>
            <div>
                <form method="get" name="formname" action="/answer">
                    <input type="input" id="answer" placeholder="답변" required name="answer" onkeypress="JavaScript:press(this.form)" autocomplete="off"/>
                </form>
            </div>
        </p>
        <link href="../static/css/global.css" rel="stylesheet">
        <link href="../static/css/bootstrap.css" rel="stylesheet">
    </body>
</html>
