  <!-- ************** Generate the tree diagram ************** -->
  <script>
    var treeData = [
      {
        "file": "root", 
        "name": "50",
        "state": "init",
        "parent": "null",
        "children": [
          {
            "file": "1.1",
            "name": "26",
            "state": "true",
            "children": [
              {"file": "2.1", "name": "12", "state": "false"},
              {
                "file": "2.2",
                "name": "12",
                "state": "current",
                "children": [
                  {"file": "3.1", "name": "0", "state": "recommend_list"},
                  {"file": "3.2", "name": "0", "state": "recommend_list"},
                  {"file": "3.3", "name": "0", "state": "recommend"}  
                ]
              },
              {
                "file": "2.3",
                "name": "12",
                "state": "false"
              }
            ]
          },
          {
            "file": "1.2",
            "name": "38",
            "state": "false"
          },
          {
            "file": "1.3",
            "name": "38",
            "state": "false"
          }      
        ]
      }
    ];

    var margin = {top: 30, right: 30, bottom: 30, left: 30},
      width = 500 - margin.right - margin.left,
      height = 500 - margin.top - margin.bottom;
      
    var i = 0,
      duration = 750,
      root;

    var tree = d3v3.layout.tree()
      .size([height, width]);

    var diagonal = d3v3.svg.diagonal()
      .projection(function(d) { return [d.x, d.y]; });

    var svg = d3v3.select("#tree").append("svg")
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    root = treeData[0];
    root.x0 = height / 2;
    root.y0 = 0;
      
    update(root);

    function update(source) {
      // Compute the new tree layout.
      var nodes = tree.nodes(root).reverse(),
        links = tree.links(nodes);

      // Normalize for fixed-depth.
      nodes.forEach(function(d) { d.y = d.depth * 130; });

      // Update the nodes…
      var node = svg.selectAll("g.node")
        .data(nodes, function(d) { return d.id || (d.id = ++i); });

      // Enter any new nodes at the parent's previous position.
      var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + source.x0 + "," + source.y0 + ")"; })
        .on("click", click);

      nodeEnter.append("circle")
        .attr("r", 20)
        .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

      nodeEnter.append("text")
        .attr("x", function(d) { return 0; })
        .attr("dy", ".35em")
        .attr("text-anchor", function(d) { return "middle"; })
        .text(function(d) { return d.name; })
        .style("fill-opacity", 20);

      // Transition nodes to their new position.
      var nodeUpdate = node.transition()
        .duration(duration)
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

      nodeUpdate.select("circle")
        .attr("r", 20)
        .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })

      nodeUpdate.select("text")
        .style("fill-opacity", 1);

      // Transition exiting nodes to the parent's new position.
      var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function(d) { return "translate(" + source.x + "," + source.y + ")"; })
        .remove();

      nodeExit.select("circle")
        .attr("r", 20);

      nodeExit.select("text")
        .style("fill-opacity", 20);

      // Update the links…
      var link = svg.selectAll("path.link")
        .data(links, function(d) { return d.target.id; });

      // Enter any new links at the parent's previous position.
      link.enter().insert("path", "g")
        .attr("class", "link")
        .attr("d", function(d) {
          var o = {x: source.x0, y: source.y0};
          return diagonal({source: o, target: o});
        });

      // Transition links to their new position.
      link.transition()
        .duration(duration)
        .attr("d", diagonal);

      // Transition exiting nodes to the parent's new position.
      link.exit().transition()
        .duration(duration)
        .attr("d", function(d) {
          var o = {x: source.x, y: source.y};
          return diagonal({source: o, target: o});
        })
        .remove();

      // Stash the old positions for transition.
      nodes.forEach(function(d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });
    }

    // Toggle children on click.
    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update(d);
      if(d.state == 'current'){
        current_node(d);
      }
      if(d.state == 'init' || d.state == 'true' || d.state == 'false'){
        before_node(d);
      }
      if(d.state == 'recommend' || d.state == 'recommend_list'){
        recommend_node(d);
      }
    }

    function current_node(d){
      var file_name = d.file;
      var name = d.name;

      $.ajax({
        url: '/current_node',
        type: 'POST',
        data: {'file_name': file_name, 'name': name}
      }).done(function(){
        window.location.href = '/';
      })
    }

    function before_node(d){
      var file_name = d.file;
      var name = d.name;
      var state = d.state;

      $.ajax({
        url: '/before_node',
        type: 'POST',
        data: {'file_name': file_name, 'name': name, 'state': state}
      }).done(function(){
        window.location.href = '/';
      })
    }

    function recommend_node(d){
      var file_name = d.file;
      var name = d.name;
      var state = d.state;

      $.ajax({
        url: '/recommend_node',
        type: 'POST',
        data: {'file_name': file_name, 'name': name, 'state': state}
      }).done(function(){
        window.location.href = '/';
      })
    }
  </script>
